<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="feed">
        <div class="encabezado">
            <div id="titulo">
                <i class="fa-brands fa-html5"></i>
                <div class="perfil">
                    <h3><strong>HTML5</strong></h3>
                    <p><i>cristian</i></p>
                </div>
            </div>
            <div id="dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div id="post">
            <img src="https://magdeleine.co/wp-content/uploads/2023/07/42890974492_96238fbe80_o-1400x933.jpg">
        </div>
        <div>
            <div class="icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div>
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <div>
                <p>Liked by <strong>Elon Musk</strong> and <strong>others...</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique ad aut laudantium? Totam doloremque, libero id quisquam necessitatibus inventore maiores deleniti? Eos tempora autem corporis nihil ut nulla, aut amet.</p>
            </div>
        </div>
     </div>
</body>
</html>
